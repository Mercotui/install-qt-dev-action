name: Example Workflow

on: [push]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest] #, macOS-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: install qt
      uses: ./ #actions/install-qt-action@master
      with:
        packages: ''
    - name: Test!
      run: ~/Qt/MaintenanceTool --help
