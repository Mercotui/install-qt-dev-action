name: Example Workflow

on: [push]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest] # windows-latest, macOS-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: install qt
      uses: ./ #actions/install-qt-action@master
      with:
        packages: 'qt.qt5.5124.gcc_64'
    - name: Test!
      run: /Qt/5.12.4/gcc_64/bin/qmake test/test.pro
      run: make
      run: ./testapp
